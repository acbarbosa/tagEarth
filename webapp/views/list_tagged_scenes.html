<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/styles/main.css">
        <script src="/js/knockout-3.3.0.js"></script>
        <script src="/js/underscore-min.js"></script>
        <script src="/js/tag_earth.js" defer="defer"></script>
    </head>

    <body>
        <div class="content-wrapper">
            <header>
                <img id="logo" src="/images/logo.jpg">
                <h1>TagEarth</h1>
            </header>
            <section class="tagged_scenes">
                <table>
                % for item in tagged_scenes:
                    <tr>
                        <td>
                            <a href="{{ item['thumbnail'] }}">{{ item['sceneID'] }}</a>
                        </td>
                        <td>
                        % for tag in item['tags']:
                            <span>{{ tag['name'] }}</span>
                        % end
                        </td>
                    </tr>
                % end
                </table>
            </section>            
        </div>
    </body>
</html>
